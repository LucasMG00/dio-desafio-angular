<h1 class="mat-box" mat-dialog-title>
    <span style="margin-left:10px;cursor:default;"><fa-icon [icon]="faBook" style="color: #3e3644"></fa-icon> {{title}}</span>
</h1>

<mat-dialog-content class="mat-typography">
    <div class="mat-box">
        <p style="cursor:default;margin:0">{{details}}</p>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="onClose()" class="btn btn-danger" style="margin-top: 10px">
        <fa-icon [icon]="faTimes" class="text-white"></fa-icon> Fechar
    </button>
</mat-dialog-actions>
